<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
        class Casa{
            endereco;
            numeroQuartos;
            area;
            constructor(endereco,numeroQuartos,area){
                this.endereco = endereco;
                this.numeroQuartos = numeroQuartos;
                this.area = area;
            }
            infromacoesCasa() {
                return(this.endereco +" "+ this.numeroQuartos +" "+ this.area);
            }
        }
        let Casa1 = new Casa('Pau Brasil', 4, 1600);
        console.log(`Informações da Casa: ${Casa1.infromacoesCasa()}`);
    </script>
</body>
</html>
